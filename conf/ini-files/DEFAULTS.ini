######################################################################
#
#   Name:           DEFAULTS.ini
#
#   Description:    Default parameters/parameter values for Ensembl ini files
#                   Parameters defined here are copied into the SpeciesDefs
#                   configuration data structure in locations corresponding
#                   to _empty_ sections of each <species>.ini file.
#
######################################################################

######################################################################
# 'GENERAL' SETTINGS
# - Default database connection settings,
# - Filesystem paths to utilities used by the web site code,
# - Connection info for inbound/outbound web services,
# - Parameters that control the look-and-feel of the site.
#

[general]
ENSEMBL_SITE_NAME = Ensembl Genomes
ENSEMBL_CHROMOSOMES = []
DISPLAY_ONTOLOGIES = [ GO ]
ONTOLOGY_SUBSETS = [ goslim_generic ]
MAPPED_ONTOLOGIES = [GO]
COMPARA_HIGHLIGHTS = [GO INTERPRO]
USERDATA_REMOTE_FORMATS = [BAM BigWig VCF]
ALLOW_FTP_BAM    = 1
ALLOW_FTP_BIGWIG = 1
ALLOW_FTP_VCF    = 1
TRACK_COLOUR_ARRAY = [darkgrey darkgreen darkblue darkred black brown grey orange purple green blue red]
DOMAIN_LOGIC_NAMES = [Pfam scanprosite Prints pfscan PrositePatterns PrositeProfiles Tigrfam Superfamily Smart PIRSF seg blastprodom gene3d hmmpanther ncoils signalp tmhmm]

ENSEMBL_SEARCH = Search/Results
ENSEMBL_TEXT_INDEXER = EBeye

ENSEMBL_DEFAULT_SEARCHCODE    = ensemblunit
TEMPLATE_ROOT = /eg-plugins/common/templates

ENSEMBL_REST_URL              = https://rest.ensembl.org

; Blog details, for accessing news feed
ENSEMBL_BLOG_URL          = http://www.ensembl.info
ENSEMBL_BLOG_RSS          = http://www.ensembl.info/feed/

; don't inherit the Ensembl ENSEMBL_GENOMES setting or we may get a
; self-referential link in the external browsers menu
ENSEMBL_GENOMES =

